<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <title>João Lemon - UX/UI Designer</title>
  </head>

  <body>
    <!-- PreLoader -->
    <div class="jl-preloader">
      <div class="jl-preloader-inner">
        <img
          src="./images/lemon-loader.svg"
          alt="Logotipo de um limão verde"
          class="jl-mar-bottom-15"
        />
        <p class="jl-text-light jl-mar-top-15">
          Aguarde um pouco... Estou preparando o Site ...
        </p>
      </div>
    </div>

    <!--Cabeçalho  -->
    <header class="jl-topbar">
      <div class="jl-logo">
        <img src="./images/logo.svg" alt="Logo João Lemon UX/UI Designer " />
      </div>

      <!-- Menu -->
      <nav class="jl-menu">
        <a href="#">Home</a>
        <a href="#">Projetos</a>
        <a href="#">Sobre</a>
      </nav>
    </header>

    <!--Caixa de Contato  -->
    <div class="jl-contact-info jl-bg-black jl-text-light">
      <div class="jl-contact-info-inner">
        <h2 class="jl-title jl-text-green">Contato</h2>
        <p>hello@joaolemon.com</p>
        <p>+55 (00) 9 9999 8888</p>
        <div class="jl-social-links">
          <a href="#" class="jl-social">
            <img src="./images/linkedin-in.svg" alt="linkedin" />
          </a>
          <a href="#" class="jl-social">
            <img src="./images/github.svg" alt="github" />
          </a>
          <a href="#" class="jl-social">
            <img src="./images/icon-dribbble.svg" alt="dribbble" />
          </a>
        </div>
      </div>
      <div class="jl-corner"></div>
    </div>

    <button class="jl-btn-contact"></button>
    <!--Botão de Contato-->

    <div class="jl-page-wrapper">

      <!-- Section 1 -->
      <section class="jl-full-height jl-first-section">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12 col-md-3">
              <h1 class="">Olá</h1>
            </div>
          </div>
        </div>
      </section>

      <!-- Section 2 -->
      <section class="jl-full-height">

      </section>

    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
